<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formulário de cadastro</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
    <script src="mask.js"></script>
  </head>
  <body>
	
	<form id="form1" class="form">
    <div class="title ">Formulário de cadastro </div>
    <div class="campos">
      <label class="campoName">Nome:</label>
      <input type="text" id="Nome" name="Nome" placeholder="Nome completo" class="campoInput formEntry" required>
    </div>

  <div class="campos">
    <label>Data Nascimento:</label>
    <input type="text" id="dtNascimento" name="dtNascimento"  placeholder="DD/MM/AAAA" maxlength="10" class="campoInput formEntry"  onkeypress="mascara(this,MascaraData)">
  </div>

  <div class="campos">
    <label>CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" class="campoInput formEntry"  maxlength="15" required onkeypress="mascara(this,MascaraCpf)">
  </div>

  <div class="campos">
    <label>RG:</label>
    <input type="text" id="rg" name="rg" class="campoInput formEntry"  placeholder="Informe seu RG">
  </div>

  <div class="campos">
    <label id="lblSexo">Sexo:</label>
    <input type="radio" id="sexo" name="sexo" value="M">
    <label>M</label>
    <input type="radio" id="sexo" name="sexo" value="F">
    <label>F</label>
  </div>

  <div class="campos">
    <label>Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Informe seu endereço" class="campoInput formEntry"  required>
  </div>

  <div class="campos">
    <label>Número:</label>
    <input type="text" id="num" name="num" placeholder="Número" class="campoInput formEntry"  required>
  </div>

  <div class="campos">
    <label>Bairro:</label>
    <input type="text" id="bairro" placeholder="Bairro" class="campoInput formEntry"  name="bairro">
  </div>
  
  <div class="campos">
    <label>Cidade:</label>
    <input type="text" id="cidade" placeholder="Cidade" class="campoInput formEntry"  name="cidade">
  </div>

  <div class="campos">
    <label>Estado:</label>
    <select name="uf" id="uf" class="campoInput formEntry" >
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>    
    </select>
    <br/>
</div>
  
  <div class="campos">
    <label>CEP:</label>
    <input type="input" id="cep" name="cep" placeholder="00000-000" class="campoInput formEntry"  onkeypress="mascara(this,MascaraCep)" maxlength="9">
  </div>

  <div class="campos">
  <label>Telefone Fixo:</label>
  <input type="tel" id="tel_fixo" name="tel_fixo" placeholder="( ) 00000-0000" class="campoInput formEntry"  maxlength="15" onkeypress="mascara(this,MascaraTelefone)">
</div>
<div class="campos">
  <label>Telefone Celular:</label>
  <input type="tel" id="tel_cel" name="tel_cel" placeholder="( ) 00000-0000" class="campoInput formEntry" maxlength="15" required onkeypress="mascara(this,MascaraTelefone)">
</div>
<div class="campos">
   <label>Email:</label>
  <input type="email" id="email" class="campoInput formEntry" placeholder="Informe seu email" name="email" class="email">
</div>
  <input type="button" value="Cadastrar" class="submit" onclick="validaCampos()" /> 
</form>

	
  </body>
</html>
